<section class="mt-10">
    <h1 class="font-primary mt-0 bg-primary text-neutral">Tasty Tomes</h1>

    <ng-container *ngIf="cookingBooks.length">
        <div class="m-6 grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5">
            <div *ngFor="let book of cookingBooks" class="relative w-full shrink-0 sm:w-auto sm:col-span-1 flex flex-col my-2 sm:mb-0">
                <div class="grow flex items-end">
                    <img
                        src="/assets/media/cooking-books/{{book.imageFileName}}" alt="A photo of the product: {{book.name}}."
                        class="drop-shadow-2xl"
                    />
                </div>

                <div class="flex flex-col mt-2 grow-0">
                    <div class="text-sm">{{book.authorName}}</div>
                    <div class="text-base sm:text-lg font-bold font-primary">{{book.name}}</div>
                    <div class="text-sm font-monospace">&#8377;{{ book.price | number: "1.2-2"}}</div>
                </div>
            </div>
        </div>
    </ng-container>
</section>
