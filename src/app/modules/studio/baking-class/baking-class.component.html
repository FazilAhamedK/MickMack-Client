<section class="mt-10">
    <h1 class="font-primary mt-0 bg-primary text-neutral">Baking Classes</h1>

    <div class="m-6 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let class of bakingClasses | productFilter : 'type' : CourseType.CLASS_BAKING" class="flex flex-col">
            <img src="assets/media/course-banners/StudioBravo.jpg" role="presentation" alt="A banner image for {{class.name}}." class="h-20 object-cover rounded-t-lg"/>
            <div class="flex flex-col rounded-lg rounded-t-none bg-primary/10 p-2">
                <div class="flex justify-between">
                    <div class="font-bold">Bread Baking</div>
                    <div class="whitespace-nowrap font-semibold font-monospace">&#8377;1,201.50</div>
                </div>
                <div class="text-sm">Cupcake ipsum dolor sit amet topping gummi bears. Marzipan candy canes danish.</div>
                <div class="flex items-center justify-between">
                <div class="mt-4 flex flex-col justify-between text-sm font-semibold">
                    <div>When? 12 Dec 2024, 08:30PM</div>
                    <div>Where? Online</div>
                    <div>How Long? 2Hours</div>
                </div>
                <button class="h-max rounded-lg bg-secondary px-4 py-2 text-neutral flex items-center">
                    <svg class="mr-2 w-4 h-4 fill-neutral">
                        <use xlink:href="assets/sprite-sheet.svg#social-whatsapp"></use>
                    </svg>
                    <span>Enquire</span>
                </button>
                </div>
            </div>
        </div>
    </div>
</section>
