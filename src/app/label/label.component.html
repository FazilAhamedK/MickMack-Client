<div class="flex pt-11 marquee-container overflow-hidden whitespace-nowrap border-y border-secondary">
    <div class="flex animate-marquee my-2">
        <div *ngFor="let label of labels.concat(labels)" class="h-20 w-20 rounded-lg flex mx-2 justify-center items-center">
            <img class="h-full w-full aspect-square" src="/assets/media/labels/{{label.imageFileName}}" alt="A label for the product: {{label.name}}." />
        </div>
    </div>
</div>
