<div
	(click)="hideModal($event)"
	class="relative z-10"
	aria-labelledby="kitchen-preview-modal"
	role="dialog"
	aria-modal="true"
>
	<div
		[@showHide]="currentModalState"
		class="fixed inset-0 bg-primary bg-opacity-95 transition-opacity"
	></div>

	<div class="fixed inset-0 z-20 w-screen overflow-y-auto">
		<div
			class="flex min-h-full items-center justify-center p-4"
			id="kitchen-preview-modal-background"
		>
			<div
				[@showHideModal]="currentModalState"
				class="relative transform overflow-hidden rounded-lg bg-neutral text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-xl"
			>
				<div class="bg-neutral p-4 flex flex-col gap-y-4">
					<h2 class="grow text-center">Mick Mack Kitchen</h2>
                    <div>
						<div class="flex justify-center">
							<img src="assets/media/previews/KitchenAlpha.jpg" class="h-52 w-[95%] object-cover object-center" alt="A stock photograph of cutleries." role="presentation">
						</div>
                        <p class="text-lg text-center mt-2">
                            From tiny treats to fabulous feasts, we cook and deliver the best for you and your taste buds!
                        </p>
                    </div>
				</div>
				<div
					class="bg-secondary bg-opacity-15 px-4 py-3 sm:flex sm:flex-row-reverse sm:items-center"
				>
					<button
						(click)="navigateToKitchen()"
						type="button"
						class="inline-flex flex-col w-full justify-center items-center rounded-md border-2 border-primary bg-primary px-2 py-1 font-semibold text-neutral sm:ml-3 sm:w-auto"
						disabled
					>
						<div class="italic">Launching Soon</div>
						<div class="line-through">Go to Kitchen</div>
					</button>
					<button
						id="kitchen-preview-modal-cancel"
						type="button"
						class="mt-3 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold sm:mt-0 sm:w-auto"
					>
						Go Back
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
