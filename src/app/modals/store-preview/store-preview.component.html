<div
	(click)="hideModal($event)"
	class="relative z-10"
	aria-labelledby="store-preview-modal"
	role="dialog"
	aria-modal="true"
>
	<div
		[@showHide]="currentModalState"
		class="fixed inset-0 bg-primary bg-opacity-95 transition-opacity"
	></div>

	<div class="fixed inset-0 z-20 w-screen overflow-y-auto">
		<div
			class="flex min-h-full items-center justify-center p-4"
			id="store-preview-modal-background"
		>
			<div
				[@showHideModal]="currentModalState"
				class="relative transform overflow-hidden rounded-lg bg-neutral text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-xl"
			>
				<div class="bg-neutral p-4 flex flex-col gap-y-4">
					<h2 class="grow text-center">Mick Mack Store</h2>
                    <div>
						<div class="flex gap-x-2">
							<img src="assets/media/StoreAlpha.jpg" class="grow w-[22.5%]" alt="A stock photograph of cutleries." role="presentation">
							<img src="assets/media/StoreBravo.jpg" class="grow w-[22.5%]" alt="A stock photograph of bottles arranged in racks." role="presentation">
							<img src="assets/media/StoreCharlie.jpg" class="grow w-[22.5%]" alt="A stock photograph of cutleries." role="presentation">
							<img src="assets/media/StoreDelta.jpg" class="grow w-[22.5%]" alt="A stock photograph of bottles arranged in racks." role="presentation">
						</div>
                        <p class="text-lg text-center mt-2">
                            From exquisite cutleries to delicious food products, we import them for you so you could experience them without a hassle!
                        </p>
                    </div>
				</div>
				<div
					class="bg-secondary bg-opacity-15 px-4 py-3 sm:flex sm:flex-row-reverse sm:items-center"
				>
					<button
						(click)="navigateToStore()"
						type="button"
						class="inline-flex w-full justify-center rounded-md border-2 border-primary bg-primary px-2 py-1 font-semibold text-neutral sm:ml-3 sm:w-auto"
					>
						Go to Store
					</button>
					<button
						id="store-preview-modal-cancel"
						type="button"
						class="mt-3 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-primary sm:mt-0 sm:w-auto"
					>
						Go Back
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
