<div
	(click)="hideModal($event)"
	class="relative z-10"
	aria-labelledby="store-preview-modal"
	role="dialog"
	aria-modal="true"
>
	<div
		[@showHide]="currentModalState"
		class="fixed inset-0 bg-primary bg-opacity-95 transition-opacity"
	></div>

	<div class="fixed inset-0 z-20 w-screen overflow-y-auto">
		<div
			class="flex min-h-full items-center justify-center p-4"
			id="store-preview-modal-background"
		>
			<div
				[@showHideModal]="currentModalState"
				class="relative transform overflow-hidden rounded-lg bg-neutral text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-xl"
			>
				<div class="bg-neutral p-4 flex flex-col gap-y-4">
					<h2 class="grow text-center">Mick Mack Studio</h2>
                    <div>
						<div class="flex gap-x-2">
							<img src="assets/media/previews/StudioBravo.jpg" class="grow h-[40dvh] object-cover" alt="A stock photograph of bottles arranged in racks." role="presentation">
							<img src="assets/media/previews/StudioCharlie.jpg" class="grow h-[40dvh] object-cover" alt="A stock photograph of cutleries." role="presentation">
						</div>
                        <p class="text-lg text-center mt-2">
                            Wanna rent props? Wanna learn baking? Wanna shoot your videos on a great set? We have got you covered for all your food+media needs!
                        </p>
                    </div>
				</div>
				<div
					class="bg-secondary bg-opacity-15 px-4 py-3 sm:flex sm:flex-row-reverse sm:items-center"
				>
					<button
						(click)="navigateToStore()"
						type="button"
						class="inline-flex w-full items-center justify-center rounded-md border-2 border-primary hover:bg-primary px-2 py-1 font-semibold hover:text-neutral sm:ml-3 sm:w-auto"
					>
						Go to Studio
					</button>
					<button
						id="store-preview-modal-cancel"
						type="button"
						class="mt-3 inline-flex w-full items-center justify-center rounded-md px-2 py-1 text-sm font-semibold sm:mt-0 sm:w-auto"
					>
						Go Back
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
