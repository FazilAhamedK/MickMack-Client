<section
    id="homemade-indulgence-preview"
    class="p-4 scroll-mt-10"
  >
    <h1 class="font-primary">Indulgences</h1>

    <div *ngIf="bakeryProducts" class="flex flex-col items-center">
      <div class="mx-6 my-2 flex justify-around">
        <div
          *ngFor="let product of bakeryProducts"
          class="w-1/5 flex flex-col"
        >
          <img
            src="/assets/media/bakery-products/{{ product.imageFileName }}"
            alt="A photo of the product: {{ product.name }}."
          />

          <div class="flex flex-col h-full">
            <div class="text-base sm:text-lg font-bold font-primary">
              {{ product.name }}
            </div>
          </div>
        </div>
      </div>

      <button (click)="navigateToIndulgences()" type="button" class="w-max bg-secondary text-neutral font-secondary font-semibold px-10 py-3 mt-4">View All</button>
    </div>
</section>
