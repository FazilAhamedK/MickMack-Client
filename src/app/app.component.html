<div class="grow">
  <nav
    class="fixed h-12 left-0 top-0 z-50 flex w-full flex-col items-stretch justify-center gap-y-3 border-b border-primary bg-neutral pl-1 pr-4 md:flex-row md:items-center md:justify-between md:gap-y-0"
  >
    <a href="#" class="cursor-pointer py-1.5">
      <img
        src="assets/Logo.png" alt="The logo, that reads 'Mick Mack Homemade Indulgence'."
        class="h-10 w-auto"
      >
    </a>

    <ul
      *ngIf="!isMobileDevice || !isNavBarCollapsed"
      class="mb-4 md:mb-0 flex flex-col gap-y-4 font-secondary font-semibold md:flex-row md:gap-x-6 md:pl-0"
    >
      <li class="cursor-pointer md:py-3">
        <a href="#" (click)="isNavBarCollapsed = true" class="flex items-center"
        >
          <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
            <use xlink:href="assets/sprite-sheet.svg#home"></use>
          </svg>
          <span class="mt-0.5 md:mt-0">Home</span>
        </a>
      </li>

      <li class="cursor-pointer md:py-3">
        <a href="#homemade-indulgence-preview" (click)="isNavBarCollapsed = true" class="flex items-center"
        >
          <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
            <use xlink:href="assets/sprite-sheet.svg#croissant"></use>
          </svg>
          <span class="mt-0.5 md:mt-0">Indulgences</span>
        </a>
      </li>

      <li class="group/tiers relative md:py-3">
        <div class="flex cursor-default items-center">
          <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
            <use xlink:href="assets/sprite-sheet.svg#videocam"></use>
          </svg>
          <span class="mt-0.5 md:mt-0">Studio</span>
        </div>

        <ul class="z-50 top-[calc(100%+0.5px)] m-3 hidden w-full gap-y-3 md:rounded-sm md:rounded-t-none md:border md:border-t-0 md:border-primary bg-neutral group-hover/tiers:flex group-hover/tiers:flex-col md:absolute md:-right-3 md:m-auto md:w-max md:px-6 md:py-3 md:text-right">
          <li>
            <a routerLink="/studio/baking" (click)="isNavBarCollapsed = true" class="flex cursor-pointer items-center">
              <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
                <use xlink:href="assets/sprite-sheet.svg#storefront"></use>
              </svg>
              <span class="mt-0.5 md:mt-0 md:w-full">Baking Classes</span>
            </a>
          </li>

          <li>
            <a routerLink="/studio/decoration" (click)="isNavBarCollapsed = true" class="flex cursor-pointer items-center">
              <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
                <use xlink:href="assets/sprite-sheet.svg#videocam"></use>
              </svg>
              <span class="mt-0.5 md:mt-0 md:w-full">Cake Decorating Classes</span>
            </a>
          </li>

          <li>
            <a routerLink="/studio/library" (click)="isNavBarCollapsed = true" class="flex cursor-pointer items-center">
              <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
                <use xlink:href="assets/sprite-sheet.svg#oven"></use>
              </svg>
              <span class="mt-0.5 md:mt-0 md:w-full">Kitchen Library</span>
            </a>
          </li>
        </ul>
      </li>

      <li class="md:py-3 disabled">
        <a (click)="isNavBarCollapsed = true" class="flex items-center">
          <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
            <use xlink:href="assets/sprite-sheet.svg#storefront"></use>
          </svg>
          <span class="mt-0.5 md:mt-0">Store</span>
        </a>
      </li>

      <li class="md:py-3 disabled">
        <a (click)="isNavBarCollapsed = true" class="flex items-center">
          <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
            <use xlink:href="assets/sprite-sheet.svg#oven"></use>
          </svg>
          <span class="mt-0.5 md:mt-0">Kitchen</span>
        </a>
      </li>

      <li class="cursor-pointer md:py-3">
        <a href="#about-us" (click)="isNavBarCollapsed = true" class="flex items-center">
          <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
            <use xlink:href="assets/sprite-sheet.svg#badge"></use>
          </svg>
          <span class="mt-0.5 md:mt-0">About</span>
        </a>
      </li>

      <li class="cursor-pointer md:py-3">
        <a href="#contact" (click)="isNavBarCollapsed = true" class="flex items-center">
          <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
            <use xlink:href="assets/sprite-sheet.svg#call"></use>
          </svg>
          <span class="mt-0.5 md:mt-0">Contact</span>
        </a>
      </li>
    </ul>

    <div class="fixed top-0 right-0 md:hidden px-4 py-3">
      <svg
        *ngIf="isNavBarCollapsed"
        (click)="isNavBarCollapsed = false"
        class="md:hidden mr-2 w-6 h-6 fill-secondary"
      >
        <use xlink:href="assets/sprite-sheet.svg#menu"></use>
      </svg>
      <svg
        *ngIf="!isNavBarCollapsed"
        (click)="isNavBarCollapsed = true"
        class="md:hidden mr-2 w-6 h-6 fill-secondary"
      >
        <use xlink:href="assets/sprite-sheet.svg#close"></use>
      </svg>
    </div>
  </nav>

  <span (click)="isNavBarCollapsed = true">
    <router-outlet></router-outlet>
  </span>
</div>

<mm-footer (click)="isNavBarCollapsed = true"></mm-footer>
