<div class="grow">
  <nav
    class="fixed left-0 top-0 z-10 flex w-full flex-col items-stretch justify-center gap-y-3 border-b border-primary bg-neutral px-4 py-2 md:flex-row md:items-center md:justify-between md:gap-y-0"
  >
    <a href="#" class="text-xl tracking-wide font-bold cursor-pointer">
      <div>Mick Mack</div>
    </a>

    <div
      *ngIf="!isMobileDevice || !isNavBarCollapsed"
      class="flex flex-col gap-y-3 font-secondary font-semibold md:flex-row md:gap-x-6 md:pl-0"
    >
      <a href="#"
        (click)="isNavBarCollapsed = true"
        class="flex cursor-pointer items-center"
      >
        <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
          <use xlink:href="assets/sprite-sheet.svg#home"></use>
        </svg>
        <span class="mt-0.5 md:mt-0">Home</span>
      </a>

      <a href="#homemade-indulgence-preview"
        (click)="isNavBarCollapsed = true"
        class="flex cursor-pointer items-center"
      >
        <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
          <use xlink:href="assets/sprite-sheet.svg#oven"></use>
        </svg>
        <span class="mt-0.5 md:mt-0">Indulgences</span>
      </a>

      <a (click)="isNavBarCollapsed = true; navigateToStore();"
        class="flex cursor-pointer items-center"
      >
        <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
          <use xlink:href="assets/sprite-sheet.svg#storefront"></use>
        </svg>
        <span class="mt-0.5 md:mt-0">Store</span>
      </a>

      <a (click)="isNavBarCollapsed = true; navigateToStudio();"
        class="flex cursor-pointer items-center"
      >
        <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
          <use xlink:href="assets/sprite-sheet.svg#videocam"></use>
        </svg>
        <span class="mt-0.5 md:mt-0">Studio</span>
      </a>

      <a href="#about-us"
        (click)="isNavBarCollapsed = true"
        class="flex cursor-pointer items-center"
      >
        <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
          <use xlink:href="assets/sprite-sheet.svg#badge"></use>
        </svg>
        <span class="mt-0.5 md:mt-0">About</span>
      </a>

      <a href="#contact"
        (click)="isNavBarCollapsed = true"
        class="flex cursor-pointer items-center"
      >
        <svg class="md:hidden mr-2 w-6 h-6 fill-secondary">
          <use xlink:href="assets/sprite-sheet.svg#call"></use>
        </svg>
        <span class="mt-0.5 md:mt-0">Contact</span>
      </a>
    </div>

    <div class="fixed top-0 right-0 md:hidden px-4 py-2">
      <svg
        *ngIf="isNavBarCollapsed"
        (click)="isNavBarCollapsed = false"
        class="md:hidden mr-2 w-6 h-6 fill-secondary"
      >
        <use xlink:href="assets/sprite-sheet.svg#menu"></use>
      </svg>
      <svg
        *ngIf="!isNavBarCollapsed"
        (click)="isNavBarCollapsed = true"
        class="md:hidden mr-2 w-6 h-6 fill-secondary"
      >
        <use xlink:href="assets/sprite-sheet.svg#close"></use>
      </svg>
    </div>
  </nav>

  <span (click)="isNavBarCollapsed = true">
    <router-outlet></router-outlet>
  </span>
</div>

<mm-footer (click)="isNavBarCollapsed = true"></mm-footer>

<ng-container *ngIf="showStorePreviewModal">
  <mm-store-preview
    [state]="showStorePreviewModal ? 'show' : 'hide'"
    (modalHideEvent)="showStorePreviewModal = false"
  >
  </mm-store-preview>
</ng-container>

<ng-container *ngIf="showStudioPreviewModal">
  <mm-studio-preview
    [state]="showStudioPreviewModal ? 'show' : 'hide'"
    (modalHideEvent)="showStudioPreviewModal = false"
  >
  </mm-studio-preview>
</ng-container>
